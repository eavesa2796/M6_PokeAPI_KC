<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Pokemon API Call</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="col-4 background rounded p-5 shadow">
        <h1 class="fs-5 text-left">Pokemon API Call</h1>
        <label for="pokemonNameOrId" class="form-label"
          >Pokemon Name or ID</label
        >
        <input
          id="pokemonNameOrId"
          type="text"
          class="form-control mb-3"
          id="formControlInput"
          placeholder="Enter the name or ID"
        />
        <button type="submit" id="submitBtn" class="btn btn-primary w-100">
          Search
        </button>
        <div id="imageArea" class="image-area d-none mt-5 py-4">
          <div class="overlay">
            <img
              id="pokemonImage"
              class="pokemon-image floating"
              src="images/sad-pokemon.png"
              alt="Pokemon Image"
            />
            <p
              id="pokemonName"
              class="content text-end text-dark fw-bold me-3"
            ></p>
            <p
              id="pokemonType"
              class="content text-end text-dark fw-bold me-3"
            ></p>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
